<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
</head>
<body>
    <div id="wrapper">
        <h1>Guess the Number Game</h1>
        <p>Try and guess an random number in between 1 to 100</p>
        <p>10 attemps are to guess the matched number</p>
    </br>

     <form class="form">
        <label for="guessField" id="guess">Guess a number</label>
        <input type="text" id="guessFeild" class="guessFeild">
        <input type="submit" id="subt" value="Submit guess" class="guessSubmit">
     </form>

     <div class="resultParse">
        <p>Previous Guess: <span class="guesses"></span></p>
        <p>Guesses Remaining: <span class="lastResult">10</span></p>
        <p class="lowOrhi"></p>
     </div>
    </div>
</body>
<script src="script.js"></script>
</html>
